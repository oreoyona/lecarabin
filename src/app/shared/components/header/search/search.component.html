<section>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="searchInput" >
    <mat-label id="matLabel">Rechercher sur lecarabin</mat-label>
    <input matInput type="text" formControlName="term" placeholder="rechercher">
    <button type= "button" matSuffix mat-icon-button aria-label="Clear" (click)="onSubmit()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  </form>
</section>
