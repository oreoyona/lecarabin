<section class="article-main-container">
  <section class="article-container"
  [ngStyle]="{'background': 'url('+ imageUrl +') no-repeat',
  'background-size': 'cover', 'height.px': containerHeight, 'height.vh': heightVh}">
    <span class="article-tag">some tagthat is not very long</span>
    <section class="article-title">
      <span [ngStyle]="{'font-size.px': headerSize, 'font-size.rem': headerSizeRem}">Some title are just very long and until ou can tell the browser to do exactly what you do</span>
    </section>
    <section class="article-author">
      <p><i>Par</i> Gloire Chabu</p>
    </section>
  </section>
</section>
