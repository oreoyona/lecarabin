<section class="auth_section">
  <form>

    {{ form.csrf_token }}


    <div class="mb-3">

      <label for="email" class="form-label">Email</label>

      {{ form.email(class="form-control", id="email", placeholder="example@gmail.com")}}

    </div>

    <div class="mb-3">

      <label for="pwd" class="form-label">Mot de passe</label>

      {{ form.password(class="form-control", id="pwd", type='password', placeholder="*****")}}

    </div>


    {{ form.submit(class="btn", id='login_btn')}}

  </form>

  <script src="{{ url_for('static', filename='scripts/auth.js')}}"></script>

</section>
